<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Что такое Вышка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="section-title">Что такое Вышка</h1>

<div class="card">
  
  <div class="card-main">
    
    <div class="card-image">
      <img id="newsImage" src="images/hse1.jpg" alt="">
    </div>
    
    <div class="card-content">
      <h2 id="newsTitle">СТУДЕНЧЕСКАЯ МОБИЛЬНОСТЬ</h2>
      <p id="newsDesc">
        Иностранным студентам Вышки доступна международная студенческая мобильность
      </p>
      <a id="newsLink" href="https://studyabroad.hse.ru/" target="_blank">
        Подробнее →
      </a>
    </div>
    
  </div>
  
  <div class="card-side">
    <div class="cta">
      УЗНАТЬ ЕЩЁ ЧТО-НИБУДЬ<br>
      ПРО ВЫШКУ
    </div>
    <div id="nextBtn" class="arrow">↻</div>
  </div>
  
</div>

<script>
const news = [
  {
    title: 'НАУЧНЫЕ ПРОЕКТЫ',
    desc: 'Студенты могут участвовать в научных исследованиях уже с первого курса вместе с преподавателями',
    img: 'images/hse3.jpg',
    link: 'https://admissions.hse.ru/'
  },
  {
    title: 'КАРЬЕРА ПОСЛЕ ВЫПУСКА',
    desc: 'Выпускники Вышки работают в ведущих компаниях мира — от консалтинга до IT',
    img: 'images/hse4.jpg',
    link: 'https://alumni.hse.ru/'
  }
];

let index = 0;

function render() {
  const n = news[index];
  document.getElementById('newsTitle').textContent = n.title;
  document.getElementById('newsDesc').textContent = n.desc;
  document.getElementById('newsImage').src = n.img;
  document.getElementById('newsLink').href = n.link;
}

document.getElementById('nextBtn').onclick = () => {
  index = (index + 1) % news.length;
  render();
};

render();
</script>

</body>
</html>
