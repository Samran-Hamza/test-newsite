<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Что такое Вышка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="section-title">Что такое Вышка</h1>

<div class="card">
  
  <div class="card-main">
    
    <div class="card-image">
      <img id="newsImage" src="images/hse1.jpg" alt="">
    </div>
    
    <div class="card-content">
      <h2 id="newsTitle">СТУДЕНЧЕСКАЯ МОБИЛЬНОСТЬ</h2>
      <p id="newsDesc">
        Иностранным студентам Вышки доступна международная студенческая мобильность
      </p>
      <a id="newsLink" href="https://studyabroad.hse.ru/" target="_blank">
        Подробнее →
      </a>
    </div>
    
  </div>
  
  <div class="card-side">
    <div class="cta">
      УЗНАТЬ ЕЩЁ ЧТО-НИБУДЬ<br>
      ПРО ВЫШКУ
    </div>
    <div id="nextBtn" class="arrow">↻</div>
  </div>
  
</div>

<script>
const news = [
  {
    title: 'СТУДЕНЧЕСКАЯ МОБИЛЬНОСТЬ',
    desc: 'Иностранным студентам Вышки доступна международная студенческая мобильность: от Азии до Латинской Америки',
    img: 'images/car1.jpg',
    link: 'https://studyabroad.hse.ru/'
  },
  {
    title: 'ИНДИВИДУАЛЬНАЯ ОБРАЗОВАТЕЛЬНАЯ ТРАЕКТОРИЯ',
    desc: 'Помимо основного направления иностранные студенты Вышки могут освоить дополнительные навыки в любой интересующей области знаний благодаря системе Майноров и общеуниверситетских факультативов.',
    img: 'images/car2.jpg',
    link: 'https://electives.hse.ru/'
  },
  {
    title: 'ЛУЧШАЯ РЕПУТАЦИЯ НА РЫНКЕ РАБОТОДАТЕЛЕЙ',
    desc: 'Вышка — №1 в рейтинге <a href="https://www.forbes.ru/education/547903-20-rossijskih-vuzov-s-lucsej-reputaciej-u-rabotodatelej-2025-rejting-forbes" target="_blank" style="color: #0055cc; text-decoration: none;">Forbes Education (2025)</a> по репутации среди работодателей. Их опрос подтвердил, что выпускников ВШЭ считают наиболее подготовленными и охотнее всего берут на работу.',
    img: 'images/car3.jpg',
    link: 'https://electives.hse.ru/'
  },
  {
    title: 'ДОСТУПНОЕ ПРОЖИВАНИЕ В ОБЩЕЖИТИИ',
    desc: 'Иностранным студентам, обучающимся по квоте, доступно проживание в комфортных общежитиях блочного, коридорного и квартирного типа. Стоимость проживания в Москве в среднем 2 000 руб. в месяц.',
    img: 'images/car4.jpg',
    link: 'https://electives.hse.ru/'
  },
  {
    title: 'ПРОГРАММЫ ДВУХ ДИПЛОМОВ С ВЕДУЩИМИ УНИВЕРСИТЕТАМИ МИРА',
    desc: 'Получи сразу два диплома о высшем образовании – в Вышке есть совместные программы с университетами Армении, Бразилии, Германии, Италии, Китая, Марокко, Узбекистана, Южной Кореи.',
    img: 'images/car5.jpg',
    link: 'https://iai.hse.ru/en/impartner/ddp_programmes'
  },
  {
    title: 'ЛУЧШИЙ ОПЫТ СТУДЕНЧЕСТВА',
    desc: 'Вышка — это стиль жизни. Круглосуточная библиотека, коворкинги от топ-компаний, национальные клубы, карьерные события и море мероприятий. Становитесь частью нашего глобального сообщества!.',
    img: 'images/car6.jpg',
    link: 'https://extra.hse.ru/#events'
  }
];

let index = 0;

function render() {
  const n = news[index];
  document.getElementById('newsTitle').textContent = n.title;
  document.getElementById('newsDesc').innerHTML = n.desc;
  document.getElementById('newsImage').src = n.img;
  document.getElementById('newsLink').href = n.link;
}

document.getElementById('nextBtn').onclick = () => {
  index = (index + 1) % news.length;
  render();
};

render();
</script>

</body>
</html>
